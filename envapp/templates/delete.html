{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/delete.css' %}">

<div class="delete-container">
    <form method="post">
        {% csrf_token %}
        <h1>Are you sure you want to delete <strong>{{ item.name }}</strong>?</h1>

        <div class="delete-actions">
            <button type="submit" class="btn-danger">Yes, Delete</button>
            <a href="{% url 'products' %}" class="btn-cancel">Go Back</a>
        </div>
    </form>
</div>
{% endblock %}
