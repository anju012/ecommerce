{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/update.css' %}">
{% endblock %}

{% block content %}
<div class="update-container">
    <h2 class="update-title">Update Item</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="update-submit">Update</button>
    </form>
</div>
{% endblock %}
